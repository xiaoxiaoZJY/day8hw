<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul,li {
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		ul li {
			float: left;
			width: 150px;
			height: 30px;
			text-align: center;
		}
		ul li a {
			display: block;
			width: 150px;
			height: 30px;
		}

	</style>
</head>
<body>
	<ul>
		<li><a href="##">首页</a></li>
		<li><a href="##">会员</a></li>
		<li><a href="##">商城</a></li>
		<li><a href="##">论坛</a></li>
		<li><a href="##">重置</a></li>
	</ul>
</body>
</html>
