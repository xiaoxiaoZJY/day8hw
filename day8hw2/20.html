<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>溢出隐藏</title>
	<style>
		.box {
			width: 800px;
			border: 10px solid #ccc;
			overflow: hidden;
		}
		.box div {
			width: 300px;
			/*height: 400px;*/
			float: left;
		}
		.d1 {
			background-color: red;
			height: 500px;
		}
		.d2 {
			background-color: blue;
			height: 700px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="d1"></div>
		<div class="d2"></div>
	</div>
</body>
</html>
